# Mock schema for development when backend is not available
# Replace this with actual schema introspection when backend is running

type Query {
  events(contractId: String!, first: Int!): EventConnection!
  me: User
}

type Mutation {
  login(email: String!, password: String!): AuthPayload!
  refreshToken(refresh: String!): AuthPayload!
}

type AuthPayload {
  access: String!
  refresh: String!
  user: User!
}

type User {
  id: ID!
  email: String!
}

type EventConnection {
  edges: [EventEdge!]!
}

type EventEdge {
  node: Event!
}

type Event {
  id: ID!
  contractId: String!
  eventType: String!
  data: String!
  createdAt: String!
}
